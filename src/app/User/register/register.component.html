<div class="container">
    <h1>Inscription</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input formControlName="username" name="username" type="text" class="form-control" placeholder="Batman">
        </div>

        <div class="form-group">
            <label for="password">Mot de Passe</label>
            <input formControlName="password" name="password" type="password" class="form-control" placeholder="*****">
        </div>

        <button type="submit" class="btn btn-dark">M'inscrire</button>
    </form>
</div>
