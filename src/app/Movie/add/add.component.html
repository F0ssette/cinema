<div class="container">

    <h1>Ajouter un Film</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="title">Titre</label>
            <input type="text" name="title" formControlName="title" class="form-control">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" name="description" formControlName="description" class="form-control">
        </div>

        <div class="form-group">
            <label for="year">Date de Sortie</label>
            <input type="date" name="year" formControlName="year" class="form-control">
        </div>

        <div class="form-group">
            <label for="picture">Photo</label>
            <input type="text" name="picture" formControlName="picture" class="form-control">
        </div>

        <div class="form-group">
            <label for="note">Note</label>
            <select name="note" formControlName="note" class="form-control">
                <option selected>Choose...</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>

        <div class="form-group">
            <label for="gender">Genre</label>
            <select name="gender" formControlName="gender" class="form-control">
                <option value="" disabled>Choisir un genre</option>
                <option *ngFor="let gender of genders" [value]="gender.id">{{ gender.name }}</option>
            </select>
        </div>

        <div class="acteurs">
            <div class="form-group acteur" *ngFor="let actor of actors">
                <input type="checkbox" [value]="actor.id" [name]="actor.id">
                <label for="{{ actor.id }}"> {{ actor.firstname }} {{ actor.name }}</label>
            </div>
        </div>

        <div class="bouton">
            <button type="submit" class="btn btn-dark">Sauvegarder</button> <button class="btn btn-dark"><a
                    href="movie">Retour</a></button>
        </div>


    </form>
</div>
