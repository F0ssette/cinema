<div class="container">

    <h1>Ajouter un Acteur</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">


        <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" name="name" formControlName="name" class="form-control">
        </div>

        <div class="form-group">
            <label for="firstname">Prénom</label>
            <input type="text" name="firstname" formControlName="firstname" class="form-control">
        </div>

        <div class="form-group">
            <label for="birthday">Date de Naissance</label>
            <input type="date" name="birthday" formControlName="birthday" class="form-control">
        </div>

        <div class="form-group">
            <label for="gender">Sexe</label>
            <select name="gender" formControlName="gender" class="form-control">
                <option selected>Choose...</option>
                <option value="true">Femme</option>
                <option value="false">Homme</option>
            </select>
        </div>

        <div class="form-group">
            <label for="nationality">Nationalité</label>
            <input type="text" name="nationality" formControlName="nationality" class="form-control">
        </div>

        <div class="bouton">
            <button type="submit" class="btn btn-dark">Sauvegarder</button> <button class="btn btn-dark"><a
                    href="actor">Retour</a></button>
        </div>
    </form>

</div>
